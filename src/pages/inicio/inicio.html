<ion-header>

  <ion-navbar color="dark">
      <ion-buttons left>
          <button ion-button icon-only (click)="mostrarMenu()" >
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-grid>
      <ion-row>
        <ion-col col-4 offset-4>
            <img width="65%" src="../../assets/imgs/logoinicio.png">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
  

</ion-header>


<ion-content >

    <ion-list>
        <ion-item *ngFor="let personaje of personajes" (click)="verPersonaje(personaje)">
          <ion-avatar item-start>
            <img [src]="personaje.img">
          </ion-avatar>
          <h2>{{personaje.nombre}}</h2>
          <p>{{personaje.titulo}}</p>
        </ion-item>
    </ion-list>

</ion-content>
