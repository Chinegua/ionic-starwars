<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{personaje.nombre}}</ion-title>
  </ion-navbar>
  

</ion-header>


<ion-content padding text-center>
  
  <ion-card>
      <img class="" [src]="personaje.img">
      <ion-card-content>
        <ion-card-title>
          <h1 >{{personaje.titulo}}</h1>
        </ion-card-title>
        <p>
            {{personaje.descripcion}}
        </p>
        <button ion-button color="dark" (click)="volverAtras()">
            Ok
        </button>
        
      </ion-card-content>
  </ion-card>

</ion-content>
